set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"
set-option -a terminal-features 'tmux-256color:RGB'
set-option -a terminal-overrides 'tmux-256color:Tc'

# action key
set-option -g repeat-time 0
set-option -g focus-events on

# デフォルトのprefixキーC-bを解除する
unbind C-b
# prefixキーをC-tに変更する
set -g prefix C-t

#### Key bindings
set-window-option -g mode-keys vi

set -s set-clipboard off
# コピーモード中に Vim 風に v で選択範囲を定める
bind -T copy-mode-vi v send -X begin-selection

# prefix+cで新しいwindowを開く
bind c new-window -c "#{pane_current_path}"
# prefix+vでペインを垂直分割する
bind v split-window -h -c "#{pane_current_path}"
# prefix+sでペインを水平分割する
bind s split-window -v -c "#{pane_current_path}"

bind -r e choose-session

# kill all other panes
bind -r o kill-pane -a

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 

bind -r h select-pane -L 
bind -r l select-pane -R 

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

## utility
set -g base-index 1
set -g pane-base-index 1
setw -g mouse off

# Display lazygit
bind -r g display-popup -d '#{pane_current_path}' -w100% -h100% -E lazygit

if-shell "uname | grep -q Darwin" "source-file ~/dotfiles/dotfiles/darwing.tmux.conf" ""
if-shell "uname | grep -q Linux" "source-file ~/dotfiles/dotfiles/linux.tmux.conf" ""
